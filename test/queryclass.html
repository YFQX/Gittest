<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>班级查询</title>
</head>
<base th:href="|${#request.getContextPath()}/|">
<body>
<div align="center">
    <a href="classinfo/queryall">班级查询</a>&emsp;&emsp;
    <a href="classinfo/toadd">去新加</a><br>
    <hr>
    <br>
    <table th:align="center" cellspacing="0" cellpadding="10" border="1">
        <tr><th>序号</th><th>班级编号</th><th>班级名称</th><th>操作</th></tr>
        <tr th:each="c,st:${list}">
            <td th:text="${st.count}"></td>
            <td th:text="${c.cnum}"></td>
            <td th:text="${c.cname}"></td>
            <td>
                <a th:href="|classinfo/get/${c.cid}|">编辑</a>&emsp;
                <a th:href="|classinfo/del/${c.cid}|">删除</a>
            </td>
        </tr>
    </table>
   <!-- <form action="classinfo/queryall" id="dataform">
        <div th:replace="subpage2::page"></div>
    </form>-->
</div>

</body>
</html>
